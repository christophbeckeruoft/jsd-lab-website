- title: Curbcut
  subtitle: platform for urban sustainability
  group: featured
  image: images/toronto.jpg
  link: https://toronto.curbcut.ca/
  description:  a map-based data exploration and visualization tool designed to translate urban sustainability data into actionable knowledge for shaping sustainable cities. Initially developed and launched for Montreal at McGill University, a Toronto version is under development led by the UofT Digital Curation Institute. At its current infancy stage, Curbcut has the potential to support addressing climate and social justice issues. As designers of Curbcut, we recognize the importance of critically examining design approaches of such a tool and its impact on local communities.
  repo: greenelab/lab-website-template
  tags:
    - sustainability

